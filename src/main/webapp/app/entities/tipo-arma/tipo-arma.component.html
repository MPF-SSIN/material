<div>
    <h2 id="page-heading">
        <span jhiTranslate="ssinApp.tipoArma.home.title">Tipo Armas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-arma" [routerLink]="['/tipo-arma/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ssinApp.tipoArma.home.createLabel">
            Create a new Tipo Arma
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoArmas?.length === 0">
        <span jhiTranslate="ssinApp.tipoArma.home.notFound">No tipoArmas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoArmas && tipoArmas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.tipoArma.nome">Nome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoArma of tipoArmas ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-arma', tipoArma.id, 'view']">{{ tipoArma.id }}</a></td>
                    <td>{{ tipoArma.nome }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-arma', tipoArma.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-arma', tipoArma.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoArma)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
