<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-craf-heading" jhiTranslate="ssinApp.craf.home.createOrEditLabel">Create or edit a Craf</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.craf.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                    <div *ngIf="editForm.get('numero')!.invalid && (editForm.get('numero')!.dirty || editForm.get('numero')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numero')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.craf.dataEmissao" for="field_dataEmissao">Data Emissao</label>
                    <div class="input-group">
                        <input id="field_dataEmissao" type="text" class="form-control" name="dataEmissao" ngbDatepicker #dataEmissaoDp="ngbDatepicker" formControlName="dataEmissao"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataEmissaoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dataEmissao')!.invalid && (editForm.get('dataEmissao')!.dirty || editForm.get('dataEmissao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataEmissao')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.craf.dataValidade" for="field_dataValidade">Data Validade</label>
                    <div class="input-group">
                        <input id="field_dataValidade" type="text" class="form-control" name="dataValidade" ngbDatepicker #dataValidadeDp="ngbDatepicker" formControlName="dataValidade"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataValidadeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dataValidade')!.invalid && (editForm.get('dataValidade')!.dirty || editForm.get('dataValidade')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataValidade')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.craf.arma" for="field_arma">Arma</label>
                    <select class="form-control" id="field_arma" name="arma" formControlName="arma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialOption.id === editForm.get('arma')!.value?.id ? editForm.get('arma')!.value : materialOption" *ngFor="let materialOption of armas; trackBy: trackById">{{ materialOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
