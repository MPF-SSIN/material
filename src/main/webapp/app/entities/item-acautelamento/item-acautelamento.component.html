<div>
    <h2 id="page-heading">
        <span jhiTranslate="ssinApp.itemAcautelamento.home.title">Item Acautelamentos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-acautelamento" [routerLink]="['/item-acautelamento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ssinApp.itemAcautelamento.home.createLabel">
            Create a new Item Acautelamento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="itemAcautelamentos?.length === 0">
        <span jhiTranslate="ssinApp.itemAcautelamento.home.notFound">No itemAcautelamentos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="itemAcautelamentos && itemAcautelamentos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.itemAcautelamento.quantidade">Quantidade</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.itemAcautelamento.valorUnitario">Valor Unitario</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.itemAcautelamento.item">Item</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.itemAcautelamento.acautelamento">Acautelamento</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemAcautelamento of itemAcautelamentos ;trackBy: trackId">
                    <td><a [routerLink]="['/item-acautelamento', itemAcautelamento.id, 'view']">{{ itemAcautelamento.id }}</a></td>
                    <td>{{ itemAcautelamento.quantidade }}</td>
                    <td>{{ itemAcautelamento.valorUnitario }}</td>
                    <td>
                        <div *ngIf="itemAcautelamento.item">
                            <a [routerLink]="['/material', itemAcautelamento.item?.id, 'view']" >{{ itemAcautelamento.item?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="itemAcautelamento.acautelamento">
                            <a [routerLink]="['/acautelamento', itemAcautelamento.acautelamento?.id, 'view']" >{{ itemAcautelamento.acautelamento?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/item-acautelamento', itemAcautelamento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/item-acautelamento', itemAcautelamento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(itemAcautelamento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
