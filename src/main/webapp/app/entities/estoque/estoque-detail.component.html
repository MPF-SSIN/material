<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estoque">
            <h2><span jhiTranslate="ssinApp.estoque.detail.title">Estoque</span> {{ estoque.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ssinApp.estoque.quantidade">Quantidade</span></dt>
                <dd>
                    <span>{{ estoque.quantidade }}</span>
                </dd>
                <dt><span jhiTranslate="ssinApp.estoque.localizacao">Localizacao</span></dt>
                <dd>
                    <span>{{ estoque.localizacao }}</span>
                </dd>
                <dt><span jhiTranslate="ssinApp.estoque.material">Material</span></dt>
                <dd>
                    <div *ngIf="estoque.material">
                        <a [routerLink]="['/material', estoque.material?.id, 'view']">{{ estoque.material?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estoque', estoque.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
