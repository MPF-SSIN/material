<div>
    <h2 id="page-heading">
        <span jhiTranslate="ssinApp.estoque.home.title">Estoques</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estoque" [routerLink]="['/estoque/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ssinApp.estoque.home.createLabel">
            Create a new Estoque
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="estoques?.length === 0">
        <span jhiTranslate="ssinApp.estoque.home.notFound">No estoques found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="estoques && estoques.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.estoque.quantidade">Quantidade</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.estoque.localizacao">Localizacao</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.estoque.material">Material</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estoque of estoques ;trackBy: trackId">
                    <td><a [routerLink]="['/estoque', estoque.id, 'view']">{{ estoque.id }}</a></td>
                    <td>{{ estoque.quantidade }}</td>
                    <td>{{ estoque.localizacao }}</td>
                    <td>
                        <div *ngIf="estoque.material">
                            <a [routerLink]="['/material', estoque.material?.id, 'view']" >{{ estoque.material?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/estoque', estoque.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/estoque', estoque.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(estoque)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
