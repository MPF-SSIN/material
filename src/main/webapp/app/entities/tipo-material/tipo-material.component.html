<div>
    <h2 id="page-heading">
        <span jhiTranslate="ssinApp.tipoMaterial.home.title">Tipo Materials</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-material" [routerLink]="['/tipo-material/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ssinApp.tipoMaterial.home.createLabel">
            Create a new Tipo Material
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoMaterials?.length === 0">
        <span jhiTranslate="ssinApp.tipoMaterial.home.notFound">No tipoMaterials found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoMaterials && tipoMaterials.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ssinApp.tipoMaterial.nome">Nome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoMaterial of tipoMaterials ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-material', tipoMaterial.id, 'view']">{{ tipoMaterial.id }}</a></td>
                    <td>{{ tipoMaterial.nome }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-material', tipoMaterial.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-material', tipoMaterial.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoMaterial)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
