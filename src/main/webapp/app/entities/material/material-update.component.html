<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-material-heading" jhiTranslate="ssinApp.material.home.createOrEditLabel">Create or edit a Material</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.marca" for="field_marca">Marca</label>
                    <input type="text" class="form-control" name="marca" id="field_marca"
                           formControlName="marca"/>
                    <div *ngIf="editForm.get('marca')!.invalid && (editForm.get('marca')!.dirty || editForm.get('marca')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('marca')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                           formControlName="valor"/>
                    <div *ngIf="editForm.get('valor')!.invalid && (editForm.get('valor')!.dirty || editForm.get('valor')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valor')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valor')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.situacao" for="field_situacao">Situacao</label>
                    <select class="form-control" name="situacao" formControlName="situacao" id="field_situacao">
                        <option value="CADASTRADO">{{ 'ssinApp.SituacaoMaterial.CADASTRADO' | translate }}</option>
                        <option value="DISPONIVEL">{{ 'ssinApp.SituacaoMaterial.DISPONIVEL' | translate }}</option>
                        <option value="ACAUTELADO">{{ 'ssinApp.SituacaoMaterial.ACAUTELADO' | translate }}</option>
                        <option value="MANUTENCAO">{{ 'ssinApp.SituacaoMaterial.MANUTENCAO' | translate }}</option>
                        <option value="INUTILIZADO">{{ 'ssinApp.SituacaoMaterial.INUTILIZADO' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.serie" for="field_serie">Serie</label>
                    <input type="text" class="form-control" name="serie" id="field_serie"
                           formControlName="serie"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.lote" for="field_lote">Lote</label>
                    <input type="text" class="form-control" name="lote" id="field_lote"
                           formControlName="lote"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.tamanho" for="field_tamanho">Tamanho</label>
                    <input type="text" class="form-control" name="tamanho" id="field_tamanho"
                           formControlName="tamanho"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.tipoMaterial" for="field_tipoMaterial">Tipo Material</label>
                    <select class="form-control" id="field_tipoMaterial" name="tipoMaterial" formControlName="tipoMaterial">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoMaterialOption.id === editForm.get('tipoMaterial')!.value?.id ? editForm.get('tipoMaterial')!.value : tipoMaterialOption" *ngFor="let tipoMaterialOption of tipomaterials; trackBy: trackById">{{ tipoMaterialOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.tipoArma" for="field_tipoArma">Tipo Arma</label>
                    <select class="form-control" id="field_tipoArma" name="tipoArma" formControlName="tipoArma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoArmaOption.id === editForm.get('tipoArma')!.value?.id ? editForm.get('tipoArma')!.value : tipoArmaOption" *ngFor="let tipoArmaOption of tipoarmas; trackBy: trackById">{{ tipoArmaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.calibre" for="field_calibre">Calibre</label>
                    <select class="form-control" id="field_calibre" name="calibre" formControlName="calibre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="calibreOption.id === editForm.get('calibre')!.value?.id ? editForm.get('calibre')!.value : calibreOption" *ngFor="let calibreOption of calibres; trackBy: trackById">{{ calibreOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ssinApp.material.fornecedor" for="field_fornecedor">Fornecedor</label>
                    <select class="form-control" id="field_fornecedor" name="fornecedor" formControlName="fornecedor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fornecedorOption.id === editForm.get('fornecedor')!.value?.id ? editForm.get('fornecedor')!.value : fornecedorOption" *ngFor="let fornecedorOption of fornecedors; trackBy: trackById">{{ fornecedorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
